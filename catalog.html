            <select id="brandFilter" class="form-control">

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- JavaScript для загрузки данных из JSON и отображения модального окна -->
<script>
    // Данные о машинах в формате JSON
    const mysql = require('mysql');

    // Подключение к базе данных MySQL
    const connection = mysql.createConnection({
      host: 'localhost',
      user: 'user1',
      password: '',
      database: 'cars'
    });
    
    // Запрос к базе данных
    connection.query('SELECT * FROM таблица', (error, results, fields) => {
      if (error) {
        console.error('Ошибка при выполнении запроса: ', error);
        return;
      }
    
      // Преобразование результатов запроса в формат JSON
      const data = results.map(row => {
        return {
          марка: row.марка,
          модель: row.модель,
          изображение: row.изображение,
          год: row.год,
          топливо: row.топливо,
          объем: row.объем,
          мощность: row.мощность,
          пробег: row.пробег
        };
      });
    
      // Вывод данных в формате JSON
      console.log(JSON.stringify(data, null, 2));
    
      // Закрытие соединения с базой данных
      connection.end();
    });

    var cars = data
    // Функция для отображения карточек автомобилей
    function displayCars(cars) {
        var carCatalog = $('#carCatalog');
        carCatalog.empty(); // Очищаем текущие карточки

        // Создаем карточки для каждой машины
        cars.forEach(function (car, index) {
            var cardHtml = `
                <div class="col-md-4" id="car${index}">
                    <div class="card">
                        <img src="${car.изображение}" class="card-img-top img-fluid" alt="${car.марка} ${car.модель}">
                        <div class="card-body">
                            <h5 class="card-title">${car.марка} ${car.модель}</h5>
                            <p class="card-text">Год: ${car.год}</p>
                            <p class="card-text">Топливо: ${car.топливо}</p>
                            <p class="card-text">Объем: ${car.объем}</p>
                            <p class="card-text">Мощность: ${car.мощность}</p>
                            <p class="card-text">Пробег: ${car.пробег}</p>
                            <button type="button" class="btn btn-primary" onclick="showCarDetails('${car.марка}', '${car.модель}', '${car.изображение}', ${car.год}, '${car.топливо}', '${car.объем}', '${car.мощность}', '${car.пробег}')">Подробнее</button>
                        </div>
                    </div>
                </div>
            `;
            carCatalog.append(cardHtml);
        });
    }

    // Функция для фильтрации карточек автомобилей по марке
    // Функция для фильтрации карточек автомобилей по марке
function filterCarsByBrand() {
    var selectedBrand = $('#brandFilter').val(); // Получаем выбранную марку из выпадающего списка
    if (selectedBrand === '') {
        // Если не выбрана марка, показываем все карточки
        $('#carCatalog > div').show();
    } else {
        // Иначе скрываем карточки, которые не соответствуют выбранной марке
        $('#carCatalog > div').hide();
        $('#' + selectedBrand).show();
    }
}

// Функция для отображения подробной информации о выбранном автомобиле
function showCarDetails(brand, model, image, year, fuel, volume, power, mileage) {
    // Заполняем модальное окно информацией о выбранном автомобиле
    var modalBody = $('#carDetailsBody');
    modalBody.empty(); // Очищаем содержимое модального окна

    var carDetailsHtml = `
        <img src="${image}" class="img-fluid mb-3" alt="${brand} ${model}">
        <p><strong>Марка:</strong> ${brand}</p>
        <p><strong>Модель:</strong> ${model}</p>
        <p><strong>Год:</strong> ${year}</p>
        <p><strong>Топливо:</strong> ${fuel}</p>
        <p><strong>Объем:</strong> ${volume}</p>
        <p><strong>Мощность:</strong> ${power}</p>
        <p><strong>Пробег:</strong> ${mileage}</p>
    `;
    modalBody.append(carDetailsHtml);

    // Показываем модальное окно
    $('#carDetailsModal').modal('show');
}

    // Обработчик изменения выбранной марки в фильтре
    $('#brandFilter').change(function () {
        filterCarsByBrand();
    });

    // Обработчик загрузки страницы, который сразу применяет фильтр, если выбрана марка
    $(document).ready(function () {
        displayCars(cars); // Отображаем все машины при загрузке страницы
        filterCarsByBrand(); // Применяем фильтр, если выбрана марка
    });
</script>
